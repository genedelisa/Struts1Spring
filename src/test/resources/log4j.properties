log4j.logger.org.springframework.transaction=WARNING
log4j.logger.org.springframework.web.servlet=WARNING
log4j.logger.org.springframework.mock.web=WARNING
log4j.logger.org.springframework.web.servlet.DispatcherServlet=WARNING

log4j.category.org.springframework=ERROR
log4j.category.org.springframework.core=ERROR
log4j.category.org.springframework.beans=ERROR
log4j.category.org.springframework.util=ERROR
